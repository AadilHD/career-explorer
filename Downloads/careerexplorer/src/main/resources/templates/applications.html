<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submitted Applications</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        header {
            background-color: #0d47a1;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        .container {
            padding: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .app-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 20px;
            margin-bottom: 20px;
        }

        .app-card p {
            margin: 5px 0;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .resume-link a {
            color: #0d47a1;
            text-decoration: none;
            font-weight: bold;
        }

        .resume-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Submitted Applications</h1>
</header>

<div class="container">
    <h2>Review who applied</h2>

    <div th:each="app : ${applications}" class="app-card">
        <p><span class="label">Match Score:</span> <span th:text="${app.matchScore + '%'}"></span></p>
        <p><span class="label">Name:</span> <span th:text="${app.applicantName}"></span></p>
        <p><span class="label">Email:</span> <span th:text="${app.email}"></span></p>
        <p><span class="label">Job Title:</span> <span th:text="${app.job.title}"></span></p>

        <p class="resume-link" th:if="${app.resumePath != null}">
            <span class="label">Resume:</span>
            <a th:href="${'/' + app.resumePath}" target="_blank">Download</a>
        </p>
    </div>
</div>

</body>
</html>
